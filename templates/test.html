<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"

<body>
<h1 name="greetings">Пейзажи</h1>
<div style="width: 50%; height: 50%;">

        <div class="carousel-inner" align="center">
            <div class="carousel-item">
                <img class="d-block w-100"

            </div>
            <div class="carousel-item active">
                <img class="d-block w-100"
                     src="https://avatars.mds.yandex.net/get-zen_doc/230574/pub_5ae98817dcaf8ea87d15f4a4_5ae988689b403c6169f81686/scale_1200"
                     alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100"
                     src="https://moscow-oblast.sm-news.ru/wp-content/uploads/2020/08/02/magazin.sfdb_.cz_.jpg"
